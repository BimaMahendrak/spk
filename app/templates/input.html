<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input Data Kriteria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }
      .input-card {
        max-width: 800px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        overflow: hidden;
      }
      .input-header {
        background-color: #0f4181;
        color: #ffffff;
        padding: 1.5rem;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        text-align: center;
      }
      .input-header h3 {
        margin: 0;
        font-weight: bold;
      }
      .input-body {
        padding: 2rem;
        color: #0f4181;
      }
      .input-label {
        font-weight: bold;
        color: #0f4181;
      }
      .btn-primary {
        background-color: #ffbf00;
        border: none;
        font-weight: bold;
      }
      .btn-primary:hover {
        background-color: #e6a800;
      }
      .btn-secondary {
        background-color: #0f4181;
        color: #ffffff;
      }
      .btn-secondary:hover {
        background-color: #08315f;
      }
      .form-control {
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      .divider {
        width: 100%;
        height: 2px;
        background-color: #ffbf00;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card input-card">
        <div class="input-header">
          <h3>Data Keterangan Vendor Panggung</h3>
        </div>
        <div class="input-body">
          <form action="{{ url_for('input') }}" method="POST">
            <div class="mb-4">
              <label for="nama" class="form-label input-label"
                >Nama Vendor</label
              >
              <input
                required
                type="text"
                id="nama"
                name="nama"
                class="form-control"
                placeholder="Masukkan nama vendor"
              />
            </div>
            <div class="mb-4">
              <label for="harga" class="form-label input-label"
                >Harga Panggung</label
              >
              <input
                required
                type="number"
                id="harga"
                name="harga"
                class="form-control"
                placeholder="Masukkan harga (rupiah)"
              />
            </div>
            <div class="mb-4">
              <label for="jarak" class="form-label input-label"
                >Jarak Vendor</label
              >
              <input
                required
                type="number"
                id="jarak"
                name="jarak"
                class="form-control"
                placeholder="Masukkan jarak (km)"
              />
            </div>
            <div class="mb-4">
              <label for="waktu" class="form-label input-label"
                >Lama Waktu Pemasangan Panggung</label
              >
              <input
                required
                type="number"
                id="waktu"
                name="waktu"
                class="form-control"
                placeholder="Masukkan lama waktu pemasangan (hari)"
              />
            </div>
            <div class="divider"></div>
            <div class="d-flex justify-content-between">
              <a href="/" class="btn btn-secondary px-4">Kembali</a>
              <button type="reset" class="btn btn-outline-primary px-4">
                Reset
              </button>
              <button type="submit" class="btn btn-primary px-4">Hitung</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
