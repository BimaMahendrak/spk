<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hasil Keputusan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #d9d9d9;
      }
      .result-card {
        max-width: 600px;
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        background: linear-gradient(135deg, #ffffff, #f8f8f8);
        padding: 20px;
      }
      .result-card h2 {
        font-weight: bold;
        color: #0f4181;
      }
      .result-box {
        border: 3px dashed #0f4181;
        border-radius: 15px;
        padding: 20px;
        background-color: #eaf4ff;
        font-weight: bold;
        font-size: 1.4rem;
        color: #0f4181;
        text-align: center;
      }
      .btn-primary {
        background-color: #ffbf00;
        border: none;
        border-radius: 10px;
        padding: 10px 20px;
        font-weight: bold;
        transition: transform 0.2s ease, background-color 0.2s ease;
      }
      .btn-primary:hover {
        background-color: #e6a800;
        transform: scale(1.05);
      }
      .divider {
        border-top: 2px solid #0f4181;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="result-card text-center">
        <div class="card-body">
          <h2 class="mb-4">Hasil Keputusan yang Diperlukan</h2>
          <div class="result-box mb-4">
            {{jawaban}}
          </div>
          <hr class="divider" />
          <div class="d-flex justify-content-between">
            <a href="/proses" class="btn btn-primary">Kembali</a>
            <a href="/" class="btn btn-primary">Selesai</a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
