<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input Data Kriteria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f5f5f5;
      }
      .input-card {
        max-width: 800px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        background-color: #ffffff;
        overflow: hidden;
      }
      .input-header {
        background-color: #0f4181;
        color: #ffffff;
        padding: 1.5rem;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        text-align: center;
      }
      .input-header h3 {
        margin: 0;
        font-weight: bold;
      }
      .input-body {
        padding: 2rem;
        color: #0f4181;
      }
      .input-label {
        font-weight: bold;
        color: #0f4181;
      }
      .slider-container {
        display: flex;
        align-items: center;
        gap: 1rem;
      }
      .form-range {
        flex: 1;
      }
      .input-value {
        width: 100px;
        text-align: right;
        font-weight: bold;
        font-size: 1rem;
        color: #0f4181;
      }
      .btn-primary {
        background-color: #ffbf00;
        border: none;
        font-weight: bold;
      }
      .btn-primary:hover {
        background-color: #e6a800;
      }
      .btn-secondary {
        background-color: #0f4181;
        color: #ffffff;
      }
      .btn-secondary:hover {
        background-color: #08315f;
      }
    </style>
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="card input-card">
        <div class="input-header">
          <h3>Data Keterangan Vendor Panggung</h3>
        </div>
        <div class="input-body">
          <form
            onreset="resetValues()"
            action="{{ url_for('input') }}"
            method="POST"
          >
            <div class="mb-4">
              <label for="nama" class="form-label input-label"
                >Nama Vendor</label
              >
              <input
                required
                type="text"
                id="nama"
                name="nama"
                class="form-control"
                placeholder="Masukkan nama vendor"
              />
            </div>
            <div class="mb-4">
              <label for="harga" class="form-label input-label"
                >Harga Pangung (Rp)</label
              >
              <div class="slider-container">
                <input
                  required
                  type="range"
                  class="form-range"
                  id="harga"
                  min="0"
                  max="20000000"
                  oninput="syncInput('harga')"
                  onchange="syncInput('harga')"
                />
                <input
                  required
                  type="number"
                  id="harga-value"
                  class="input-value"
                  min="0"
                  max="20000000"
                  name="harga"
                  oninput="syncSlider('harga')"
                  onchange="syncSlider('harga')"
                />
              </div>
            </div>
            <div class="mb-4">
              <label for="jarak" class="form-label input-label"
                >Jarak Vendor (KM)</label
              >
              <div class="slider-container">
                <input
                  required
                  type="range"
                  class="form-range"
                  id="jarak"
                  min="0"
                  max="60"
                  oninput="syncInput('jarak')"
                  onchange="syncInput('jarak')"
                />
                <input
                  required
                  type="number"
                  id="jarak-value"
                  class="input-value"
                  min="0"
                  max="60"
                  name="jarak"
                  oninput="syncSlider('jarak')"
                  onchange="syncSlider('jarak')"
                />
              </div>
            </div>
            <div class="mb-4">
              <label for="waktu" class="form-label input-label"
                >Lama Waktu Pemasangan Panggung (Hari)</label
              >
              <div class="slider-container">
                <input
                  required
                  type="range"
                  class="form-range"
                  id="waktu"
                  min="0"
                  max="3"
                  oninput="syncInput('waktu')"
                  onchange="syncInput('waktu')"
                />
                <input
                  required
                  type="number"
                  id="waktu-value"
                  class="input-value"
                  min="0"
                  max="3"
                  name="waktu"
                  oninput="syncSlider('waktu')"
                  onchange="syncSlider('waktu')"
                />
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <a href="/" class="btn btn-secondary px-4">Kembali</a>
              <button type="reset" class="btn btn-outline-primary px-4">
                Reset
              </button>
              <button type="submit" class="btn btn-primary px-4">Hitung</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function syncInput(id) {
        document.getElementById(`${id}-value`).value = document.getElementById(
          id
        ).value;
      }

      function syncSlider(id) {
        let inputValue = document.getElementById(`${id}-value`).value;
        document.getElementById(id).value = inputValue;
      }

      function resetValues() {
        ["harga", "jarak", "waktu"].forEach((id) => {
          document.getElementById(id).value = 0;
          document.getElementById(`${id}-value`).value = 0;
        });
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
